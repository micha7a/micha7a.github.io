  <div class="navbar comic-navbar">

      </a>
      <a class="nav-item nav-link" title="Previous">

      </a>
      {% else %}
      <a class="nav-item nav-link" href="/comic_pages/{{site.comic_pages.first.number}}.html" title="First">
